<!DOCTYPE html>
<html>
<head>
    <meta name="google-site-verification" content="MCfB8pb0eiofs4Ik2zTMLykS45k2bl_1edX7p9qDikQ" />
    <title>DrawSync</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="toolbar">
    <input type="color" id="colorPicker" value="#000000">
    <input type="range" id="brushSize" min="1" max="30" value="3">
    <button onclick="setBrush()">Brush</button>
    <button onclick="setEraser()">Eraser</button>
    <button onclick="clearBoard()">Clear</button>

    <span id="zoomLevel">100%</span>

    <div id="onlineBox">
        <span id="userCount" onclick="toggleUsers()">Online: 1</span>
        <div id="userList" class="hidden"></div>
    </div>
</div>

<canvas id="canvas"></canvas>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>

</body>
</html>
