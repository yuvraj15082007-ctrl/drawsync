<!DOCTYPE html>
<html>
<head>
    <meta name="google-site-verification" content="MCfB8pb0eiofs4Ik2zTMLykS45k2bl_1edX7p9qDikQ" />
    <title>DrawSync</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.html">
</head>
<body>

<div class="toolbar">
    <input type="color" id="colorPicker" value="#000000">
    <input type="range" id="brushSize" min="1" max="30" value="3">

    <button onclick="setBrush()">Brush</button>
    <button onclick="setEraser()">Eraser</button>
    <button onclick="clearBoard()">Clear</button>

    <button onclick="createRoom()">Create Room</button>
    <button onclick="joinRoom()">Join Room</button>
    <button onclick="quitRoom()">Quit Room</button>

    <div id="roomInfo">Room: public</div>
    <div id="userCount">Online: 0</div>
</div>

<canvas id="canvas"></canvas>

<div class="chatBox">
    <div id="messages"></div>
    <input type="text" id="chatInput" placeholder="Type message...">
    <button onclick="sendMessage()">Send</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>

</body>
</html>
