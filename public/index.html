<!DOCTYPE html>
<html>
<head>
    <meta name="google-site-verification" content="MCfB8pb0eiofs4Ik2zTMLykS45k2bl_1edX7p9qDikQ" />
    <title>DrawSync</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.html">
</head>

<body>

<div id="toolbarToggle" onclick="toggleToolbar()">â˜°</div>

<div class="toolbar hiddenToolbar">

    <h3>DrawSync</h3>

    <input type="color" id="colorPicker" value="#000000">
    <input type="range" id="brushSize" min="1" max="30" value="3">

    <button onclick="setBrush()">Brush</button>
    <button onclick="setEraser()">Eraser</button>
    <button onclick="clearBoard()">Clear</button>

    <hr>

    <button id="createBtn" onclick="createRoom()">Create Room</button>
    <button id="joinBtn" onclick="joinRoom()">Join Room</button>
    <button id="quitBtn" onclick="quitRoom()" style="display:none;">Quit Room</button>

    <hr>

    <div id="roomInfo">Room: public</div>
    <div id="zoomLevel">100%</div>

    <div id="onlineBox">
        <div id="userCount" onclick="toggleUsers()">Online: 0</div>
        <div id="userList" class="hidden"></div>
    </div>

    <div id="notifications"></div>

</div>

<canvas id="canvas"></canvas>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>

</body>
</html>
