body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

.toolbar {
    position: fixed;
    top: 10px;
    left: 10px;
    background: white;
    padding: 10px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    z-index: 10;
}

canvas {
    background: white;
    display: block;
}
